<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="author" content="Belinda Gower">
	<meta name="description" content="This is a demo on inputs">
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice" value="dogs">

		<label for="cats">Cats:</label>
		<input id="cats" type="radio" name="petChoice" value="cats">

		<p>What's your current mood?</p>
		<select name="mood">
			<option value="happy">Happy</option>
			<option value="so-so">So-So</option>
			<option value="sad">Sad</option>
		</select>

		<textarea name="paragraph" rows="10" cols="50"></textarea>
		<button>Go!</button>
	</form>

</body>
</html>
